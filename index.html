<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tech Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007BFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.5;
            color: #555;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Tech Facts</h1>
        <p id="fact"></p>
        <button id="newFactBtn">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            {
                "fact": "The First Computer Bug",
                "description": "The term 'computer bug' originated in 1947 when computer scientist Grace Hopper found a moth causing issues in the Mark II computer at Harvard University."
            },
            {
                "fact": "The First Website",
                "description": "The first website ever created is still online. It was launched by Tim Berners-Lee in 1991 and is a simple page about the World Wide Web project."
            },
            {
                "fact": "Email Predates the World Wide Web",
                "description": "Email was invented in 1971 by Ray Tomlinson, while the World Wide Web was created in 1989 by Tim Berners-Lee."
            },
            {
                "fact": "The First 1GB Hard Drive",
                "description": "The first 1GB hard drive was released in 1980 by IBM and weighed over 500 pounds!"
            },
            {
                "fact": "The Origin of the @ Symbol",
                "description": "The '@' symbol was chosen by Ray Tomlinson for email addresses because it was a character that was not commonly used in names, making it a good separator."
            },
            {
                "fact": "Smartphone Usage",
                "description": "As of 2021, there are more smartphones on Earth than there are people, with over 3 billion smartphone users worldwide."
            },
            {
                "fact": "The First Video Game",
                "description": "The first video game ever created is considered to be 'Tennis for Two,' developed in 1958 by physicist William Higinbotham."
            },
            {
                "fact": "The First Computer",
                "description": "The first programmable computer, the Z3, was built by German engineer Konrad Zuse in 1941. It was electromechanical and used telephone switching equipment."
            },
            {
                "fact": "The Origin of the Word 'Robot'",
                "description": "The word 'robot' comes from the Czech word 'robota,' which means forced labor. It was first used in a play called 'R.U.R.' (Rossum's Universal Robots) written by Karel ÄŒapek in 1920."
            },
            {
                "fact": "The First Mobile Phone Call",
                "description": "The first mobile phone call was made on April 3, 1973, by Martin Cooper, a Motorola executive, who called a rival company to announce that he was speaking on a mobile phone."
            }
        ];

        document.getElementById('newFactBtn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const selectedFact = facts[randomIndex];
            document.getElementById('fact').innerText = `${selectedFact.fact}: ${selectedFact.description}`;
        });
    </script>
</body>
</html>
